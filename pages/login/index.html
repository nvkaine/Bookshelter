<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="../../assets/logo.jpeg" type="image/x-icon">
  </head>

  <body>
    <div id="container">
      <div id="left-container">
        <header id="header-container">
          <img src="../../assets/logo.jpeg" alt="logo" width="18" height="18" />
          <h1 id="title-head">Bookshelter</h1>
        </header>

        <main>
          <div id="subtitle-page">
            <h2 id="welcome-txt">
              Ol√°, <br />
              Bem vindo de volta!
            </h2>
            <p>Bem vindo de volta a sua estante!</p>
          </div>

          <form onsubmit="enviado">
            <div class="input-container">
              <label for="email">Email:</label>
              <input
                class="input-text"
                type="email"
                placeholder="Digite seu email:"
                required
              />
            </div>

            <div class="input-container">
              <label for="password">Senha:</label>
              <input
                class="input-text"
                type="password"
                placeholder="Digite sua senha:"
                required
              />
            </div>
            <div id="subtitle-login">
              <div id="checkbox-container">
                <input type="checkbox" />
                <label id="remember-label">Remember-me</label>
              </div>
              <a id="input-password" href="./esquecisenha/index.html"> Forgot Password</a>
            </div>
            <button id="btn-signin" type="submit">Sign-In</button>
          </form>
        </main>
        <footer>
          <p id="p-color">
            Don't have a account?
            <a id="signin-color" href="youtube.com">Sign In</a>
          </p>
        </footer>
      </div>

      <div id="right-container"></div>
    </div>
  </body>
</html>
