<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../assets/logo.jpeg" type="image/x-icoc" />
  </head>

  <body>
    <div id="container">
      <div id="left-container">
        <header id="header-container">
          <img src="../../assets/logo.jpeg" alt="logo" width="18" height="18" />
          <h1 id="title-head">Esqueci minha senha</h1>
        </header>
        <div id="subtitle-page">
          <h2 id="welcome-txt">
            Olá, <br />
            Vamos recuperar sua senha!
          </h2>
        </div>
      </div>
      <main>
        <form onsubmit="enviado" id="right-container">
          <div class="input-container">
            <label id="label" for="">Digite seu Email:</label>
            <input
              class="input-text"
              type="email"
              placeholder="Digite seu email:"
              required
            />
          </div>
          <div id="next">
            <button id="btn-signin" type="submit">Avançar</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
