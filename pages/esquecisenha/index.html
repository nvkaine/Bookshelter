<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Bookshelter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../assets/logo.jpeg" type="image/x-icon" />
  </head>

  <body>
    <div id="container">
      <div id="left-container">
        <header id="header-container">
          <img src="../../assets/logo.jpeg" alt="logo" width="18" height="18" />
          <h1 id="title-head">
            <a id="ahome" href="../../index.html">Bookshelter</a>
          </h1>
        </header>

        <main>
          <div id="subtitle-page">
            <h2 id="welcome-txt">
              Esqueceu sua senha? <br />
              A gente recupera! ;)
            </h2>
            <p>Digite seu e-mail para receber as instruções.</p>
          </div>

          <form>
            <div class="input-container">
              <label for="email">Email:</label>
              <input
                class="input-text"
                type="email"
                placeholder="Digite seu email:"
                required
              />
            </div>

            <button id="btn-signin" type="submit">Enviar</button>
          </form>
        </main>

        <footer>
          <p id="p-color">
            Lembrou a senha?
            <a id="signin-color" href="../login/index.html"
              >Voltar para o Login</a
            >
          </p>
        </footer>
      </div>

      <div id="right-container"></div>
    </div>
  </body>
</html>
