<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Bookshelter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../assets/logo.jpeg" type="image/x-icon" />
  </head>

  <body>
    <div id="container">
      <div id="left-container">
        <header id="header-container">
          <img src="../../assets/logo.jpeg" alt="logo" width="18" height="18" />
          <h1 id="title-head">
            <a id="ahome" href="../../index.html">Bookshelter</a>
          </h1>
        </header>

        <main>
          <div id="subtitle-page">
            <h2 id="welcome-txt">Crie sua conta</h2>
            <p>Organize sua estante agora mesmo!</p>
          </div>

          <form>
            <div class="input-container">
              <label for="name">Nome Completo</label>
              <input
                class="input-text"
                id="name"
                type="text"
                placeholder="Seu nome"
                required
              />
            </div>

            <div class="input-container">
              <label for="email">Email</label>
              <input
                class="input-text"
                id="email"
                type="email"
                placeholder="Digite seu Email favorito"
                required
              />
            </div>

            <div class="input-group">
              <div class="input-container flex-2">
                <label for="cpf">CPF</label>
                <input
                  class="input-text"
                  id="cpf"
                  type="text"
                  placeholder="000.000.000-00"
                  required
                />
              </div>
              <div class="input-container flex-1">
                <label for="gender">Gênero</label>
                <select class="input-text" id="gender">
                  <option value="">Selecione</option>
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                  <option value="O">Outro</option>
                </select>
              </div>
            </div>

            <div class="input-container">
              <label for="address">Endereço Completo</label>
              <input
                class="input-text"
                id="address"
                type="text"
                placeholder="Rua, número, bairro..."
                required
              />
            </div>

            <div class="input-group">
              <div class="input-container">
                <label for="password">Senha</label>
                <input
                  class="input-text"
                  id="password"
                  type="password"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
              <div class="input-container">
                <label for="confirm">Confirmar</label>
                <input
                  class="input-text"
                  id="confirm"
                  type="password"
                  placeholder="Redigite sua senha"
                  required
                />
              </div>
            </div>

            <button id="btn-signin" type="submit">Cadastrar</button>
          </form>
        </main>

        <footer>
          <p id="p-color">
            Já tem conta?
            <a id="signin-color" href="../login/index.html">Login</a>
          </p>
        </footer>
      </div>

      <div id="right-container"></div>
    </div>
  </body>
</html>
